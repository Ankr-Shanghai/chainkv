syntax = "proto3";

package pb;

option go_package = "client/pb";


message NotSupport {
  int32 code = 1;
}

enum ReqType {
    REQ_TYPE_GET = 0;
    REQ_TYPE_PUT = 1;
    REQ_TYPE_HAS = 2;
    REQ_TYPE_DEL = 3;
}

message SigRequest {
    ReqType type = 1;
    bytes  key = 2;
    bytes  val = 3;
}

message SigResponse {
    int32 code = 1;
    bytes val = 2;
}
