syntax = "proto3";

package proto;

option go_package = "client/proto";

message NewIterRequest {}

message NewIterResponse {
    int32 iter_id = 1;
}

message NextRequest {
   int32 iter_id = 1; 
}

message NextResponse {
    int32 iter_id = 1;
    bool has_next = 2;
    bytes key = 3;
    bytes val = 4;
}


message ReleaseRequest {
    int32 iter_id = 1;
}

message ReleaseResponse {
  int32 code = 1;
}
